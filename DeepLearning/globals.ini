[datagenerator]
noise = 3
size = 1000
dimension = 30
center = True

[network]
loss_function = cross_entropy_loss
learning_rate = 50
softmax = False
networkshape = {900: 'No input', 8: ('sigmoid', (-1, 1)), 4: ('sigmoid', (-1, 1))}
actfunc = sigmoid
reg = L1
reg_const = 0.1

[training]
epochs = 30
batch_size = 10
stochastic = True

