[datagenerator]
noise = 10
size = 5000
dimension = 30
center = False

[network]
loss_function = MSE
learning_rate = 10
softmax = True
networkshape = {900: 'No input', 50: ('ReLU', (-1, 1)), 32: ('sigmoid', (-0.5, 0.5)), 16: ('ReLU', (-1, 1)), 8: ('ReLU', (-1, 1)), 4: ('sigmoid', (-0.5, 0.5))}
reg = L2
reg_const = 0.001

[training]
epochs = 50
batch_size = 10
stochastic = True

