[datagenerator]
noise = 5
size = 1000
dimension = 30
center = True
training = 0.7
validating = 0.2

[network]
which_loss_function = cross_entropy_loss
softmax = True
networkshape = {900: ('Initialize_weights', 'learning_rate'), 4: ('sigmoid', (-0.5, 0.5), 5)}
reg = L2
reg_const = 0.001

[training]
epochs = 60
batch_size = 10
stochastic = True
early_stop = 0

