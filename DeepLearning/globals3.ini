[datagenerator]
noise = 10
size = 5000
dimension = 30
center = False

[network]
loss_function = MSE
learning_rate = 10
softmax = False
networkshape = {900: 'No input', 16: ('ReLU', (-0.1, 0.1)), 8: ('sigmoid', (-1, 1)), 4: ('sigmoid', (-1, 1))}
actfunc = sigmoid
reg = L2
reg_const = 0.0001

[training]
epochs = 80
batch_size = 10
stochastic = True
