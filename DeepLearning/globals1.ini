[datagenerator]
noise = 10
size = 5000
dimension = 30
center = False

[network]
loss_function = cross_entropy_loss
learning_rate = 4
softmax = False
networkshape = {900: 'No input', 16: ('ReLU', (-0.1, 0.1)), 8: ('sigmoid', (-0.1, 0.1)), 4: ('sigmoid', (-0.1, 0.1))}
actfunc = sigmoid
reg = L2
reg_const = 0.001

[training]
epochs = 40
batch_size = 10
stochastic = True
